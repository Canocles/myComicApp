<h1>Heroes y Villanos de <small>Marvel y DC</small></h1>
<hr>

<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="heroes.length === 0">
    <strong>No existen</strong> héroes o villanos que cumplan con los criterios de búsqueda.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

<div class="card-columns">  
    <div class="card w3-hover-shadow animated fadeIn fast"
      *ngFor="let hero of heroes; let i = index">
      <a style="cursor: pointer;"
        (click)="getHero(i)">
        <img class="card-img-top img-fluid" 
          style="max-height: 400px" [src]="hero.img" [alt]="hero.nombre">
        <div class="card-body">
          <h5 class="card-title">{{ hero.nombre }}</h5>
          <p class="card-text">{{ hero.bio }}</p>
          <p class="card-text"><small class="text-muted">{{ hero.aparicion }}</small></p>
        </div>
      </a>
    </div>
</div>
